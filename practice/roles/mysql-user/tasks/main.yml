---
# tasks file for mysql-user

- name: Add user for create DB
  become: yes
  mysql_user:
    name: "{{ mysql_db_user_user }}"
    password: "{{ mysql_db_user_password }}"
    priv: "*.*:ALL"
    state: present

- name: Create DB
  mysql_db:
    name: "{{ mysql_db_user_database }}"
    state: present
    login_user: "{{ mysql_db_user_user }}"
    login_password: "{{ mysql_db_user_password }}"
  become: yes
  notify:
    - mysql credentials
