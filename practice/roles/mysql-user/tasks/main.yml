---
# tasks file for mysql-user

- name: Echo my_env_var
  become: yes
  shell: "echo $ROOT_PSW"
  environment:
    ROOT_PSW: "{{ mysql_db_user_root_password }}"
  changed_when: False

- name: Root passw
  shell: echo "ALTER USER 'root'@'localhost' IDENTIFIED BY '$ROOT_PSW';" | mysql -u root --skip-password
  become: yes
  changed_when: False

- name: Add user for create DB
  become: yes
  mysql_user:
    name: "{{ mysql_db_user_user }}"
    password: "{{ mysql_db_user_password }}"
    priv: "*.*:ALL"
    state: present

- name: Create DB
  mysql_db:
    name: "{{ mysql_db_user_database }}"
    state: present
    login_user: "{{ mysql_db_user_user }}"
    login_password: "{{ mysql_db_user_password }}"
  become: yes
